{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>lost and found doc</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
  </head>
  <body>
    <div class="sign-cont">
      <div class="contain">
        <h2>Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
          <div class='sty-fldc'>
            {{ form.username }}
          </div>
          <div class='sty-fldd'>
            {{ form.password }}
          </div>
          <button type="submit">Log in</button>
        </form>
        <div class="sm-co">
          <small>Create a new account? <a href="{% url 'signup' %}">Sign up</a></small>
        </div>
      </div>
    </div> 
  </body>
</html>
