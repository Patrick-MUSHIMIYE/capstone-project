{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset your Password</title>
  </head>
  <body>
    <div>
      <h2>Password changed!</h2>
      <p> Enter your email address and we will send you a link to reset you password</p>
    </div>
    <div class="alert alert-success" role="alert">
        You have successfully changed your password! You may now proceed to log in.
      </div>
      <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to log in</a>
    </div>
  </body>
</html>
